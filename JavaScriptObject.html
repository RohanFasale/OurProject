<!DOCTYPE html>

<head>

<body>

	<script>
	
	let postMatricScholarship = 
	[
			{
				"cast" : "OBC",
				"class10thPassed" : 'Yes',
				"class12thPassed": 'Yes',
				"marks": 85,
	
					
			},
			{

			document.writeln('<tr>');

				/*	document.writeln('<th>Home Address</th>');*/
			document.writeln('</tr>');	
						
			document.writeln('<tr>');

					document.writeln('<td>'+postMatricScholarship[i].class12thPassed+"</td>");
					document.writeln('<td>'+postMatricScholarship[i].marks+"</td>");
							
					document.writeln('<td>');
	
						
					
					
			document.writeln('</tr>');
			
		document.writeln('</table>');
	
	}
